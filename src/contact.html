<section id="contact" style="padding: 2rem 1rem; background-color: #f9f9f9">
	<div style="max-width: 600px; margin: 0 auto">
		<h2 style="text-align: center; margin-bottom: 1rem">Contact Us</h2>
		<form action="/send-message" method="POST" style="display: flex; flex-direction: column; gap: 1rem">
			<label for="name" style="font-weight: bold">Name</label>
			<input
				type="text"
				id="name"
				name="name"
				placeholder="Your Name"
				required
				style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px" />

			<label for="email" style="font-weight: bold">Email</label>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Your Email"
				required
				style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px" />

			<label for="phone" style="font-weight: bold">Phone</label>
			<input
				type="tel"
				id="phone"
				name="phone"
				placeholder="Your Phone"
				style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px" />

			<label for="message" style="font-weight: bold">Message</label>
			<textarea
				id="message"
				name="message"
				placeholder="Your Message"
				rows="5"
				required
				style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px"></textarea>

			<button
				type="submit"
				style="
					padding: 0.75rem;
					background-color: #007bff;
					color: #fff;
					border: none;
					border-radius: 4px;
					cursor: pointer;
					font-size: 1rem;
				">
				Send Message
			</button>
		</form>
	</div>
	<script>
		document.getElementById('contactForm').addEventListener('submit', function (e) {
			e.preventDefault()

			// Pobieranie pól formularza
			const nameField = document.getElementById('name')
			const emailField = document.getElementById('email')
			const phoneField = document.getElementById('phone')
			const messageField = document.getElementById('message')

			// Pobieranie wartości
			const name = nameField.value.trim()
			const email = emailField.value.trim()
			const phone = phoneField.value.trim()
			const message = messageField.value.trim()

			// Czyszczenie poprzednich błędów
			clearErrors()

			// Flaga poprawności formularza
			let isValid = true

			// Walidacja imienia
			if (!name || name.length < 3) {
				showError(nameField, 'Name must be at least 3 characters long.')
				isValid = false
			}

			// Walidacja emaila
			if (!email || !isValidEmail(email)) {
				showError(emailField, 'Please enter a valid email address.')
				isValid = false
			}

			// Walidacja telefonu (opcjonalne pole)
			if (phone && !isValidPhone(phone)) {
				showError(phoneField, 'Phone number must be in a valid format.')
				isValid = false
			}

			// Walidacja wiadomości
			if (!message || message.length < 10) {
				showError(messageField, 'Message must be at least 10 characters long.')
				isValid = false
			}

			// Jeśli wszystkie pola są poprawne
			if (isValid) {
				console.log('Form submitted:', { name, email, phone, message })
				alert('Your message has been sent!')
				this.reset() // Resetowanie formularza
			}
		})

		// Funkcja do sprawdzania poprawności emaila
		function isValidEmail(email) {
			const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/
			return emailRegex.test(email)
		}

		// Funkcja do sprawdzania poprawności numeru telefonu
		function isValidPhone(phone) {
			const phoneRegex = /^[0-9\\s+\\-()]{7,15}$/
			return phoneRegex.test(phone)
		}

		// Funkcja do wyświetlania błędów
		function showError(field, message) {
			const errorDiv = document.createElement('div')
			errorDiv.className = 'error-message'
			errorDiv.style.color = 'red'
			errorDiv.style.marginTop = '5px'
			errorDiv.textContent = message
			field.parentNode.appendChild(errorDiv)
		}

		// Funkcja do czyszczenia błędów
		function clearErrors() {
			const errorMessages = document.querySelectorAll('.error-message')
			errorMessages.forEach(error => error.remove())
		}
	</script>
</section>
