<section id="contact" style="padding: 2rem 1rem; background-color: #f9f9f9">
	<div style="max-width: 600px; margin: 0 auto">
		<h2 style="text-align: center; margin-bottom: 1rem">Contact Us</h2>
		<form action="/send-message" method="POST" style="display: flex; flex-direction: column; gap: 1rem">
			<label for="name" style="font-weight: bold">Name</label>
			<input
				type="text"
				id="name"
				name="name"
				placeholder="Your Name"
				required
				style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px" />

			<label for="email" style="font-weight: bold">Email</label>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Your Email"
				required
				style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px" />

			<label for="phone" style="font-weight: bold">Phone</label>
			<input
				type="tel"
				id="phone"
				name="phone"
				placeholder="Your Phone"
				style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px" />

			<label for="message" style="font-weight: bold">Message</label>
			<textarea
				id="message"
				name="message"
				placeholder="Your Message"
				rows="5"
				required
				style="padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px"></textarea>

			<button
				type="submit"
				style="
					padding: 0.75rem;
					background-color: #007bff;
					color: #fff;
					border: none;
					border-radius: 4px;
					cursor: pointer;
					font-size: 1rem;
				">
				Send Message
			</button>
		</form>
	</div>
</section>
<script>
	document.getElementById('contactForm').addEventListener('submit', function (e) {
		e.preventDefault()

		const name = document.getElementById('name').value.trim()
		const email = document.getElementById('email').value.trim()
		const phone = document.getElementById('phone').value.trim()
		const message = document.getElementById('message').value.trim()

		if (!name || !email || !message) {
			alert('Please fill in all required fields.')
			return
		}

		console.log('Form submitted:', { name, email, phone, message })
		alert('Your message has been sent!')
        console.log('ok');
	})
</script>
